<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Universe Code Playground</title>

    <link rel="stylesheet" href="./extras/style.css">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400" rel="stylesheet">

  </head>
  <body>
    <div class="info">
      <img class="logo" src="./extras/logo.svg" alt="">
      <h2>Code Playground</h2>
      <a class="documentation-link" href="https://github.com/onuniverse/universe-code-playground"><h2>Documentation</h2></a>
    </div>
    <div class="grid">
      <div class="grid-lines"></div>
      <div class="code-block">
        <div class="handle"></div>
        <iframe src="./code-block.html" frameborder=0></iframe>
      </div>

    </div>

    <a href="https://itunes.apple.com/app/apple-store/id1211437633?pt=117861969\u0026ct=Homepage\u0026mt=8"><div class="brand-tag"></div></a>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.9/interact.min.js"></script>


    <script src="./extras/script.js" charset="utf-8"></script>
  </body>
</html>
